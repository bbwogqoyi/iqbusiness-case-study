<div *ngIf="applicant" class="mx-auto w-1/2 bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4">
  <div class="mb-4 flex justify-between">
    <label class="text-gray-400 font-bold md:text-right mb-1 md:mb-0 pr-4">Fullname:</label>
    {{applicant.fullname}}
  </div>
  <div class="mb-4 flex justify-between">
    <label class="text-gray-400 font-bold md:text-right mb-1 md:mb-0 pr-4">ID Number:</label>
    {{applicant.idNumber}}
  </div>
  <div class="mb-4 flex justify-between">
    <label class="text-gray-400 font-bold md:text-right mb-1 md:mb-0 pr-4">Telephone:</label>
    {{applicant.telephone}}
  </div>  
  <br>
  <button 
    (click)="redirectToListRoute()" 
    class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold mt-4 py-2 px-4 rounded">
    Back to List
  </button>
</div>
